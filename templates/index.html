<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 Standings</title>
</head>
<body>
    <h1>🏁 Formula 1 Live Standings</h1>

        {% endfor %}
    </div>
</body>
</html>
