<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 Standings</title>
</head>
<body>
    <h1>Formula 1 Current Driver Standings</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Position</th>
                <th>Driver</th>
                <th>Constructor</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for driver in standings %}
            <tr>
                <td>{{ driver.position }}</td>
                <td>{{ driver.name }}</td>
                <td>{{ driver.constructor }}</td>
                <td>{{ driver.points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
